<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>RPS</title>
</head>
<body>
    <div class="main">

        <div class="header">
            <h2>Rock Paper Scissor</h2>
        </div>

        <div class = "images">
            <div class="rock">
                <img id="rock" width="200px" height="150px" src="http://images.clipartpanda.com/rock-clipart-niEXaqXrT.png" alt="" onclick="rpsGame(this)">
            </div>
            <div class="paper">
                <img id="paper" width="200px" height="150px" src="http://images.clipartpanda.com/paper-clip-art-paper-clipart-9.gif" alt="" onclick="rpsGame(this)">
            </div>
            <div class="scissor">
                <img id="scissor" width="200px" height="150px" src="http://images.clipartpanda.com/scissors-clip-art-scissors-clip-art-5.jpg" alt="" onclick="rpsGame(this)">
            </div>
        </div>

        <div class="output">
            <h2 id="output"></h1>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
